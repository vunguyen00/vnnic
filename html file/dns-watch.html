<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNNIC Internet Atlas</title>
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/dns-watch.css">
  <script src="/js/index.js" ></script>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <a href=""><img src="https://png.pngtree.com/png-clipart/20190611/original/pngtree-wolf-logo-png-image_2306634.jpg" alt="VNNIC Logo"></a>
      </div>
      <div class="mobile-menu-icon" onclick="toggleMobileMenu()">

          .then(data => document.getElementById('navbar-container').innerHTML = data);

  </header>
  <tbody>

          <div class="input-container">
              <input type="text" placeholder="Vui lòng nhập tên miền của bạn">
              <button>KIỂM TRA</button>
          </div>
      </div>

  </tbody>
  <footer style="text-align:center;">
